{% extends 'base.html' %}

{% block content %}
  <h2>{{ quiz.title }} - Question {{ question_number }} of {{ total_questions }}</h2>
  <p>{{ question.text }}</p>

  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {% for choice in question.choices.all %}
      <div>
        <label>
          <input type="radio" name="choice" value="{{ choice.id }}">
          {{ choice.text }}
        </label>
      </div>
    {% endfor %}
    <button type="submit">
      {% if question_number == total_questions %}
        Finish
      {% else %}
        Next
      {% endif %}
    </button>
  </form>
{% endblock %}
