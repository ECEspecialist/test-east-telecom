{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .main {
            margin-left: 20%;
            width: 80%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .content {
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 50px); /* remaining height after topbar */
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .profile-logout a {
            color: white;
            text-decoration: underline;
        }
        .company_logo_sidebar{
            width: 100px;
        }
        .topbar_right_container{
            display: flex;
            gap: 40px;
        }
    </style>
</head>
<body>

    <!-- <div class="sidebar">
        <img src="/static/images/company_logo_white.png" class="company_logo_sidebar" alt="Company Logo">
        <a href="{% url 'dashboard' %}" {% if request.path == '/dashboard/' %}style="font-weight:bold;"{% endif %}>{% trans "Dashboard" %}</a>
        <a href="{% url 'department_quizzes' 1 %}" {% if request.path == '/department/1/quizzes/' %}style="font-weight:bold;"{% endif %}>{% trans "Network team" %}</a>
        <a href="{% url 'department_quizzes' 2 %}" {% if request.path == '/department/2/quizzes/' %}style="font-weight:bold;"{% endif %}>{% trans "Facility team" %}</a>
    </div> -->
    
    <div class="sidebar">
        <img src="/static/images/company_logo_white.png" class="company_logo_sidebar" alt="Company Logo">
        
        <a href="{% url 'dashboard' %}" {% if request.path == '/dashboard/' %}style="font-weight:bold;"{% endif %}>
            {% trans "Dashboard" %}
        </a>

        {% for department in departments %}
            <a href="{% url 'department_quizzes' department.id %}"
            {% if request.path == '/department/'|add:department.id|stringformat:"s"|add:'/quizzes/' %}
                style="font-weight:bold;"
            {% endif %}>
            {{ department.name }}
            </a>
        {% endfor %}
    </div>


    <div class="main">
        <div class="topbar">
            <span>{% trans "Welcome" %}, {{ request.user.username }}</span>
            <div class="topbar_right_container">
                <form action="{% url 'set_language' %}" method="post">
                    {% csrf_token %}
                    <select name="language">
                        {% get_current_language as LANGUAGE_CODE %}
                        <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>{% trans "English" %}</option>
                        <option value="uz" {% if LANGUAGE_CODE == 'uz' %}selected{% endif %}>{% trans "Uzbek" %}</option>
                        <option value="ru" {% if LANGUAGE_CODE == 'ru' %}selected{% endif %}>{% trans "Russian" %}</option>
                    </select>
                    <input type="submit" value="{% trans 'Change language' %}">
                </form>



                <span class="profile-logout">
                    <!-- <a href="{% url 'logout' %}">Logout</a> -->
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background: none; border: none; color: white; cursor: pointer; font-size: 1em;">
                            {% trans "Logout" %}
                        </button>
                    </form>

                </span>
            </div>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
